MooseX::Types::LoadableClass = 0.006
aliased                    = 0
File::Spec                 = 0
File::ShareDir             = 0
Try::Tiny                  = 0
namespace::autoclean       = 0.09
Email::Valid               = 0

[Prereqs / TestRequires]
Test::More                 = 0.94
Test::Differences          = 0
Test::Exception            = 0
Test::Memory::Cycle        = 1.04

; If you're using git, this is interesting
; You need to install Dist::Zilla::PluginBundle::Git
